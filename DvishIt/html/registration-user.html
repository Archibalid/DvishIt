<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="../css/registration-user.css">
</head>
<body>
<div class="wrapper">
	<div class="educational-company">
	<a  href="registration.html">Зарегистрироваться как компания/учебное заведение</a>
	</div>
	<img class="logo" src="../img/Logo-1.png">
	<div class="form">
		<div class="nav-links">
		<span>Вход</span><span class="nav-links-active">Регистрация</span><img class="icon" src="../img/home.png">
		</div>
	<form action="" method="">
		<input class="fio" type="text" name="" placeholder="ФИО">
		<input class="email" type="email" name="" placeholder="Электронная почта">
		<input class="phone" type="number" name="" placeholder="Номер телефона">
		<input class="button-code" type="button" name="" value="Отправить код на почту">
		<input class="code" type="number" name="" placeholder="Код">
		<input class="button-code" type="button" name="" value="Отправить код">
		<input class="password" type="password" name="" placeholder="Пароль">
		<input class="password-double" type="password" name="" placeholder="Повторите пароль">
		<input class="button" type="submit" name="" value="Зарегистрироваться">
	</form>
	</div>
</div>
</body>
</html>
