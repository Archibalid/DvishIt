<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Регистрация</title>
 	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="wrapper">
	<div class="educational-company">
	<a  href="registration-user.html">Зарегистрироваться как соискатель</a>
	</div>
	<img class="logo-reg" src="../img/Logo-1.png">
	<div class="form-reg">
		<div class="nav-links-reg">
		<span>Вход</span><span class="nav-links-active">Регистрация</span><img class="icon" src="../img/home.png">
		</div>
	<form action="" method="">
		<input class="fio" type="text" name="" placeholder="Наименование организации">
		<input class="email" type="email" name="" placeholder="Электронная почта">
		<input class="phone" type="number" name="" placeholder="Контактный номер телефона">
		<label>Укажите тип организации</label>
		<div class="checkboxs">
        <input class="custom-radio" id="checkbox-1" type="radio" value="checkbox" name="checkbox"><label for="checkbox-1">Учебное заведение</label>
        <input class="custom-radio" id="checkbox-2" type="radio" value="checkbox" name="checkbox"><label for="checkbox-2">Компания</label>
        </div>
		<input class="button-input-code" type="button" name="" value="Отправить код на почту">
		<input class="code" type="number" name="" placeholder="Код">
		<input class="button-input-code" type="button" name="" value="Отправить код"> 
		<input class="button-input" type="submit" name="" value="Зарегистрироваться">
	</form>
	</div>
</div>
</body>
</html>
